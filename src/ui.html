<h2 class="p-2">AIRSTREAM COLOR TOOLS</h2>
<div class="border-bottom p-2">
  <div class="info p-2">
    <h3>Fill blend</h3>
    <p>Select two or more objects to create blend steps.</p>
  </div>
  <div class="flex p-2">
    <input type="color" name="foo" id="foo" />
    <div class="flex-initial">
      <label for="count" class="mr-2">Steps:</label>
      <input type="number" min="3" max="25" step="2" id="count" value="9">
    </div>
    <div class="ml-2">
      <button id="create-fill-blend">Create</button>
    </div>
  </div>
</div>

<div class="border-bottom p-2">
  <div class="info p-2">
    <h3>Chromatic Palette Steps</h3>
    <p>Generate color steps from chromatic color schemes</p>
  </div>
  <div class="flex p-2">
    <div class="flex-initial">
      <label for="count" class="mr-2">Steps:</label>
      <input type="number" min="2" max="100" step="2" id="palette-step-count" value="10">
    </div>
    <div class="ml-2 mr-2">
      <select name="interpolator" id="interpolator">
        <option value="interpolateBrBG">BrBG</option>
        <option value="interpolatePRGn">PRGn</option>
        <option value="interpolatePiYG">PiYG</option>
        <option value="interpolatePuOr">PuOr</option>
        <option value="interpolateRainbow">Rainbow</option>
        <option value="interpolateSinebow">Sinebow</option>
      </select>
    </div>
    <div class="">
      <button id="create-palette-steps">Create</button>
    </div>
  </div>
</div>
<div class="p-6">
  <button id="cancel">Cancel</button>
</div>
