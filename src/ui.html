<h2 class="p-2">AIRSTREAM COLOR TOOLS</h2>
<div class="border-bottom p-2">
  <div class="info">
    <h3>Fill blend</h3>
    <p>Select two or more objects to create blend steps.</p>
  </div>
  <div class="flex">
    <div class="flex-initial p-2">
      <label for="count" class="mr-6">Steps:</label>
      <input type="number" min="3" max="25" step="2" id="count" value="9">
    </div>
    <div class="p-2">
      <button id="create">Create</button>
    </div>
  </div>
</div>
<div class="p-6">
  <button id="cancel">Cancel</button>
</div>
